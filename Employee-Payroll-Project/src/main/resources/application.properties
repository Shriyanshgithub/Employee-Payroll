spring.application.name=Employee-Payroll-Project
spring.profiles.active = dev
# Set logging level
logging.level.root=INFO
logging.level.com.capgemini.Employee_Payroll_Project=DEBUG

# Log file location
logging.file.name=logs/application.log

# Console log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level [%thread] %logger{36} - %msg%n

# File log format
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %level [%thread] %logger{36} - %msg%n

# Spring Boot Application Properties for MySQL

# MySQL Database Connection
spring.datasource.url= ${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
